<div class="m-5">
  <hr>
  <h4>SwitchMap operator in Action</h4>
  <label class='mr-4' for="myinput">Enter a string to reverse:</label>
  <input id='myinput' #stringRef type="text">
  <button class='btn btn-success ml-4'(click)='keyString$.next(stringRef.value)'>Reverse</button>

  <div class="mt-3">
    {{reversedKeyString$ | async}}
  </div>
  <hr>
</div>
