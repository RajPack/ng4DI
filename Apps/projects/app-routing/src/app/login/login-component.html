<div class="loginPage">
    <h3>You will need to Login in first as priviledged user</h3>
    <div *ngIf="login && !priviledgedLogin">
        <h5> Your login credentials are not of type "Admin/Administrator". You will need 'admin' level elevation to view this page</h5>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
                <label class="center-block"> Login Id :
                    <input class="form-control" formControlName="userid">
                </label>

            <div>
                <label class="center-block"> Password :
                    <input type ="password" class="form-control" formControlName="password">
                </label>
            </div>
        
            <div style ="padding:10px  5px;; float:right;">
                    <button  class="btn btn-success"  type="submit" >Login</button>
            </div>
        </div>
    </form>
</div>
