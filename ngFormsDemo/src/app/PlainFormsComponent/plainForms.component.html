<form (ngSubmit)="onSubmit()" class="card-header form-inline">
    <label for="name" class="form-control-labelmb-2 mr-sm-2 ">Enter Name:</label>
    <input type="text" class="form-control col-4 mb-2 mr-sm-2" [formControl]="nameControl">
    <input type="submit" class="btn btn-success mb-2 mr-sm-2" value="Submit">
</form>
<div class="entry-section list-group m-3">
    <h4 class="mt-3"> Listed Names:</h4>
    <div  class="list-group-item-info mt-2 list-groupItem pl-3 p-2 rounded" *ngFor="let entry of nameList ">{{entry}}</div>
</div>
