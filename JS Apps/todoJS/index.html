<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
    <script src="main.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="top-container">
            <h2 class="title">View and Enter your Todo items</h2>
            <div class="add-container">
                <input type="text" id="add-todo-input" placeholder="Add Todo here.. ">
                <button id="add-todo-button">Add Todo</button>
            </div>
            <div class="search-container">
                <input type="text" id="todo-search-input" placeholder="Key in to search your todo list">
                <button id="reset-todo-button">Reset List</button>
            </div>

        </div>
        <div id="listC" class="list-container">

        </div>
    </div>
</body>

</html>
